            background-position: center;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中 */
            text-align: center;
            color: white;
            z-index: 2; /* 确保文字在背景上方 */
        }

        /* 第二部分样式 */
        section {
            display: flex;
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 每个部分占满整个屏幕 */
            margin: 0; /* 去掉外边距 */
            position: relative; /* 用于定位模糊背景 */
            background-color: black; /* 添加黑色背景 */
        }

        /* 半透明模糊背景 */
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 模糊效果 */
            z-index: 1; /* 背景在最下层 */
        }

        .section-content {
            width: 80%; /* 控制内容宽度 */
            margin: 0 auto; /* 使内容居中 */
            position: relative; /* 相对定位以覆盖模糊背景 */
            z-index: 2; /* 确保内容在模糊背景上方 */
            text-align: center; /* 中心对齐标题 */
        }

        .section-content img {
            width: 50%; /* 图片占据屏幕一半 */
            height: auto; /* 确保图片保持比例 */
            border-radius: 10px; /* 圆角 */
        }

        .section-text {
            width: 50%; /* 文本占据屏幕一半 */
            padding: 20px; /* 内边距 */
            text-align: left; /* 左对齐 */
            position: relative; /* 相对定位 */
            z-index: 2; /* 确保文本在模糊背景上方 */
        }

        .section-text h2 {
            font-size: 28px; /* 标题字体大小 */
            margin-bottom: 10px; /* 标题底部间距 */
        }

        .section-text p {
