    <style>
        /* 页面通用样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .navbar a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: black; /* 黑色背景 */
            padding: 10px 15px; /* 添加内边距 */
            border-radius: 5px; /* 圆角 */
            transition: background-color 0.3s; /* 添加过渡效果 */
        }

        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.8); /* 悬停颜色 */
        }

        /* 每个部分的样式 */
        section {
            height: 100vh; /* 每个部分占满整个屏幕 */
            display: flex;
            align-items: center;
            color: white;
            text-align: center; /* 默认文本居中 */

        /* 第一部分的样式 */
        .hero-section {
            background-image: url('https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_crop,w_960,h_720,ar_4:3,f_auto,q_auto/unsplashcom/photo-1572621403925-33e05716ad8d');
            background-size: cover;
            background-position: center;
            text-align: left; /* 第一部分的文本左对齐 */
        }

        /* 第二部分背景图 */
        .second-section {
            background-image: url('https://images.unsplash.com/photo-1508881238244-726ec6f31474');
            background-size: cover;
            background-position: center;
        }

        /* 第三部分背景图 */
        .third-section {
            background-image: url('https://images.unsplash.com/photo-1503945438517-f65904a52ce6');
            background-size: cover;
            background-position: center;
        }

        .section-content {
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px; /* 调整内边距 */
            border-radius: 10px;
            display: flex; /* 使用Flexbox布局 */
            width: 80%; /* 宽度 */
            margin: 0 auto; /* 使内容居中 */
        }

        .hero-content {
            width: 30%; /* 调整第一部分内容的宽度为30% */
            margin: 0 auto; /* 确保居中 */
        }

        .section-content img {
            width: 50%; /* 图片占据屏幕一半 */
            height: auto; /* 确保图片保持比例 */
            border-radius: 10px 0 0 10px; /* 仅左侧有圆角 */
        }

        .section-text {
            width: 50%; /* 文本占据屏幕一半 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直居中 */
            padding: 20px; /* 内边距 */
            text-align: left; /* 左对齐 */
        }

        .section-content h2 {
            font-size: 28px; /* 标题字体大小 */
            margin-bottom: 10px; /* 标题底部间距 */
        }

        .section-content p {
            font-size: 16px; /* 文字字体大小 */
            margin-bottom: 10px; /* 文字底部间距 */
        }

        /* 按钮样式 */
        .hero-content a {
            display: inline-block; /* 使链接看起来像按钮 */
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px; /* 调整内边距 */
            font-size: 16px; /* 调整字体大小 */
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* 去掉下划线 */
        }

        .hero-content a:hover {
            background-color: #0056b3;
        }
